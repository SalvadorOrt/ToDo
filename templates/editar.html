<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Editar Tarea</h5>
                <form method="post">
                    <div class="form-group">
                        <label for="descREC">Descripción</label>
                        <input type="text" class="form-control" id="descREC" name="descREC" value="{{ registro[1] }}" placeholder="Ingrese la nueva descripción">
                    </div>
                    <button type="submit" class="btn btn-danger" name="eliminar">Eliminar</button>
                    <button type="submit" class="btn btn-success mr-2" name="actualizar">Actualizar</button>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
