<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Registros</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Lista de Tareas</h2>
        <div class="d-flex justify-content-between mb-3">
            <a href="/insert" class="btn btn-success">Nueva Tarea</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead style="background-color: #0d6efd; color: white;">
                <tr>
                    <th>Descripci√≥n</th>
                    <th>Estado</th>
                    <th>Editar</th>
                    <th>Completar</th>
                </tr>
            </thead>
            <tbody>
                {% for i in registros %}
                    <tr>
                        <td>{{ i[1] }}</td>
                        <td>
                            {% if i[2] == 'Completado' %}
                                <span class="text-success fw-bold">{{ i[2] }}</span>
                            {% elif i[2] == 'Pendiente' %}
                                <span class="text-danger fw-bold">{{ i[2] }}</span>
                            {% else %}
                                {{ i[2] }}
                            {% endif %}
                        </td>
                        <td>
                            <a href="edit/{{ i[0] }}" class="btn btn-primary btn-sm">Editar</a>
                        </td>
                        <td>
                            <form method="POST">
                                <input type="hidden" name="id_tarea" value="{{ i[0] }}">
                                <button type="submit" name="completar" class="btn btn-light btn-sm text-dark">Completar</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
